name: Update AI News

on:
  schedule:
    # 毎朝6時(JST)に実行 = UTC 21:00
    - cron: '0 21 * * *'
  workflow_dispatch:  # 手動実行も可能
  push:
    branches: [main]  # mainへのpush時も実行

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Restore archives from gh-pages
        run: |
          git fetch origin gh-pages --depth=1 || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout origin/gh-pages -- archives/ archives.json 2>/dev/null || true
            if [ -d "archives" ]; then
              mkdir -p output
              mv archives output/
            fi
            if [ -f "archives.json" ]; then
              mkdir -p output
              mv archives.json output/
            fi
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch news
        run: python fetch_news.py

      - name: Wait 5 minutes
        run: sleep 300
        if: github.event == 'schedule'  # schedule実行時のみ待機

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          keep_files: true
