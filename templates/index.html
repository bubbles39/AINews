<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Daily</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .meta {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        .article {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .article:active {
            background: #f9f9f9;
        }

        .source {
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .title:hover {
            color: #667eea;
        }

        .summary {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .date {
            font-size: 0.8rem;
            color: #999;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            header {
                padding: 15px;
            }
            header h1 {
                font-size: 1.3rem;
            }
            main {
                padding: 10px;
            }
            .article {
                padding: 14px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI News Daily</h1>
        <div class="meta">{{ updated_at }} 更新 | {{ total_count }}件</div>
    </header>

    <main>
        {% for article in articles %}
        <article class="article">
            <div class="source">{{ article.source }}</div>
            <a href="{{ article.link }}" class="title" target="_blank" rel="noopener">
                {{ article.title }}
            </a>
            {% if article.summary %}
            <p class="summary">{{ article.summary }}</p>
            {% endif %}
            <div class="date">{{ article.published }}</div>
        </article>
        {% endfor %}
    </main>

    <footer>
        AI News Daily - 自動更新
    </footer>
</body>
</html>
